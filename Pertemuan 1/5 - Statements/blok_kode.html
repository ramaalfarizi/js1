<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Pernyataan JavaScript </h2>
    <p> Blok kode JavaScript ditulis antara {dan} </p>
    <button type="button" onclick="myFunction()">Klik saya!</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML = "Halo Bapak";
            document.getElementById("demo2").innerHTML = "Bagaimana Kabarnya?";
        }
    </script>
</body>

</html>
