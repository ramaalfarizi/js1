<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Boolean JavaScript </h2>
    <p> Boolean dapat memiliki dua nilai: benar atau salah: </p>

    <p id="demo"> </p>

    <script>
        var x = 2;
        var y = 2;
        var z = 4;
        document.getElementById("demo").innerHTML = (x == y) + "<br>" + (x == z);
    </script>
</body>

</html>
