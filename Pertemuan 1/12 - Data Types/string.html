<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> String JavaScript </h2>
    <p> Kita dapat menggunakan tanda kutip di dalam string, selama tidak cocok dengan tanda kutip yang mengelilingi
        string: </p>

    <p id="demo"></p>

    <script>
        var jawaban1 = "Halo World!";
        var jawaban2 = "Selamat Siang";
        var jawaban3 = "Selamat Siang Juga..";

        document.getElementById("demo").innerHTML =
            jawaban1 + "<br>" +
            jawaban2 + "<br>" +
            jawaban3;
    </script>
</body>

</html>
