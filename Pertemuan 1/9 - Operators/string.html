<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Operator JavaScript </h2>
    <p> Menambahkan angka dan string, mengembalikan string. </p>
    <p id="demo"> </p>

    <script>
        var x = 5 + 5;
        var y = "12" + 5;
        var z = "Halo" + 5;
        document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z;
    </script>
</body>

</html>
