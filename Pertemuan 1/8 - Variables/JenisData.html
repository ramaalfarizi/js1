<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Variabel JavaScript </h2>

    <p> String ditulis dengan tanda kutip. </p>
    <p> Angka ditulis tanpa tanda kutip. </p>

    <p id="demo"></p>

    <script>
        var pi = 3.14;
        var orang = "Rama Alfarizi";
        var Jawaban = 'Ya dengan saya sendiri';

        document.getElementById("demo").innerHTML = pi + "<br>" + orang + "<br>" + Jawaban;
    </script>
</body>

</html>
