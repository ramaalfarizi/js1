<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Operator +=</h2>
    <p id="demo"></p>
    <script>
        var x = 10;
        x += 5;
        document.getElementById("demo").innerHTML = x;
    </script>

    <h2>Operator -=</h2>
    <p id="demo1"></p>
    <script>
        var x = 10;
        x -= 5;
        document.getElementById("demo1").innerHTML = x;
    </script>

    <h2>Operator *=</h2>
    <p id="demo2"></p>
    <script>
        var x = 10;
        x *= 5;
        document.getElementById("demo2").innerHTML = x;
    </script>

    <h2>Operator /=</h2>
    <p id="demo3"></p>
    <script>
        var x = 10;
        x /= 5;
        document.getElementById("demo3").innerHTML = x;
    </script>

    <h2>Operator %=</h2>
    <p id="demo4"></p>
    <script>
        var x = 10;
        x %= 5;
        document.getElementById("demo4").innerHTML = x;
    </script>
</body>

</html>
